<div class="col-10 offset-1 card-dark alignC">
	<form [formGroup]="newEvent" (ngSubmit)="onSubmit(newEvent.value)">
		<div *ngIf="errors" class="alert alert-gold">
			<ul *ngFor="let error of errors | keyvalue">
				<li>{{ error.value[0] }}</li>
			</ul>
		</div>
		<div *ngIf="notification" class="alert alert-success">
			<p>{{ notification }}</p>
		</div>
		<div class="form-group">
			<label for="name">Name:</label>
			<input type="text" id="name" class="form-control" formControlName="name" required/>
		</div>
		<div class="form-group">
			<label for="date">Date:</label>
			<input type="date" id="date" class="form-control" formControlName="date" required/>
		</div>
		<div class="form-group">
			<label for="initT">Initial Tickets Available:</label>
			<input type="number" id="initT" class="form-control" formControlName="initialTicketCount" reqiored/>
		</div>
		<br>
		<div class="col-2 offset-5">
			<input class="btn btn-sm btn-dark" type="submit" value="Create" />
		</div>
	</form>
</div>
<router-outlet></router-outlet>
